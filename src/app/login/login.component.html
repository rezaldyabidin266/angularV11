<div class="body2">
    <section class="side">
        <img src="../../assets/image/img.svg" alt="">
    </section>
    <section class="main">
        <div class="login-container">
            <!-- <p class="title"></p> -->
            <img class="img-fluid animate__animated animate__swing" src="../../assets/image/Es Brasil Logo.png" alt="">
            <div class="separator"></div>
            <p class="welcome-message">Please, provide login credential to proceed and have access to all our services</p>
            <form class="login-form" #loginUser="ngForm" (ngSubmit)="onSubmit()">
                <div id="error"></div>
                <div class="form-control2 animate__animated animate__fadeInDown">
                    <input type="text" placeholder="Username" name="username" [(ngModel)]="loginModel.username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control2 animate__animated animate__fadeInDown">
                    <input type="password" placeholder="Password" name="password" [(ngModel)]="loginModel.password">
                    <i class="fas fa-lock"></i>
                </div>
                <button class="submit">Login</button>
            </form>
        </div>
    </section>
</div>
